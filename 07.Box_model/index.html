  <body>
    <!-- Zadanie 1 Odp: Link jest elementem liniowym, zajmują dokładnie tyle miejsca,

    <a id="red" href="http://www.linux.org" target="_blank">
    www.linux.com         
    </a>
    <br>    
    <br> 
    <!-- Zadanie 2 Odp: Paragraf jest elementem blokowym, zajmują całą dostępną
      szerokość (bez względu na zawartość) i jest zawsze
      wyświetlany od nowej linii -->
    <p>Linux</p>
    <!-- Zadanie 3 -->
    <table>
      <tr>
        <th scope="col">Name of element</th>
        <th scope="col">Type</th>
      </tr>
      <tr>
        <td>a</td>
        <td>inline</td>
      </tr>
      <tr>
        <td>p</td>
        <td>block</td>
      </tr>
      <tr>
        <td>h1, h2, h3</td>
        <td>block</td>
      </tr>
      <tr>
        <td>div</td>
        <td>block</td>
      </tr>
      <tr>
        <td>span</td>
        <td>inline</td>
      </tr>
      <tr>
        <td>em, strong, u</td>
        <td>inline</td>
      </tr>
      <tr>
        <td>ul and ol</td>
        <td>block</td>
      </tr>
      <tr>
        <td>table</td>
        <td>block</td>
      </tr>
      <tr>
        <td>img</td>
        <td>inline</td>
      </tr>
      <tr>
        <td>iframe</td>
        <td>inline</td>
      </tr>
